<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글 작성 - 게시판</title>
    <style>
      /* --- Global Reset and Base --- */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f9fc;
        color: #333;
      }

      /* 상단 네비게이션 바 */
      .navbar {
        background: #007bff; /* 전문적인 블루 */
        color: #fff;
        padding: 15px 5%; /* % 단위 패딩 사용 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 깊은 그림자 */
      }
      .nav-left {
        display: flex;
        gap: 30px;
      }
      .nav-left a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .nav-left a:hover {
        color: #c0deff;
      }
      .logout-btn {
        color: white;
        cursor: pointer;
        font-size: 14px;
        padding: 8px 15px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 6px;
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      .logout-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.8);
      }

      /* --- Write Form Container (Update) --- */
      .container {
        max-width: 90%;
        width: 700px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
      }

      h2 {
        text-align: center;
        color: #3b82f6;
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 1.8rem;
        border-bottom: 2px solid #3b82f6;
        padding-bottom: 10px;
      }

      .write-form label {
        display: block;
        font-size: 1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 8px;
        margin-top: 20px;
      }

      .write-form input[type="text"],
      .write-form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .write-form input[type="text"]:focus,
      .write-form textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        outline: none;
      }

      .write-form textarea {
        resize: vertical;
        min-height: 250px;
      }

      /* --- Button Group --- */
      .btn-group {
        text-align: right;
        margin-top: 30px;
      }

      .submit-btn,
      .cancel-btn {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        margin-left: 15px;
      }

      .submit-btn {
        background: #3b82f6; /* 수정은 파란색으로 변경 */
        color: #fff;
      }

      .submit-btn:hover {
        background: #2563eb;
        transform: translateY(-2px);
      }

      .cancel-btn {
        background: #94a3b8;
        color: #fff;
      }

      .cancel-btn:hover {
        background: #64748b;
        transform: translateY(-2px);
      }

      /* --- Mobile Optimization (Responsive Design) --- */
      @media (max-width: 768px) {
        .container {
          max-width: 95%;
          margin: 30px auto;
          padding: 20px;
        }
        .write-form input[type="text"],
        .write-form textarea {
          padding: 12px;
        }
        .btn-group {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        }
        .submit-btn,
        .cancel-btn {
          flex: 1;
          margin-left: 0;
          margin-right: 10px;
          padding: 15px 10px;
        }
        .submit-btn {
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="navbar">
        <div class="nav-left">
          <a href="main.html">게시판</a>
          <a href="write.html">작성하기</a>
        </div>

        <div class="logout-btn" id="logoutBtn">로그아웃</div>
      </div>
    </header>
    <div class="container">
      <h2>게시글 수정하기</h2>
      <form
        id="updateForm"
        class="write-form"
        action="[서버의 글쓰기 처리 경로]"
        method="POST"
      >
        <div>
          <label for="texttTitle">제목</label>
          <input
            type="text"
            id="textTitle"
            name="textTitle"
            placeholder="게시글 제목을 입력하세요."
            required
          />
        </div>

        <div>
          <label for="text">내용</label>
          <textarea
            id="text"
            name="text"
            placeholder="내용을 입력하세요."
            required
          ></textarea>
        </div>

        <div class="btn-group">
          <button
            type="button"
            class="cancel-btn"
            onclick="location.href='main.html'"
          >
            취소
          </button>
          <button id="submit" type="submit" class="submit-btn">작성</button>
        </div>
      </form>
      <p id="message"></p>
    </div>
    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch("http://127.0.0.1:8080/auth/logout", {
              method: "POST",
            });
            if (res.ok) {
              document.getElementById("header").remove();
              localStorage.removeItem("token");
              window.location.href = "login.html";
            } else {
              alert("로그아웃 실패");
            }
          } catch (err) {
            console.error(err);
            alert("서버 오류");
          }
        });

      const form = document.getElementById("submit");
      const message = document.getElementById("message");

      form.addEventListener("click", async (e) => {
        e.preventDefault();

        const textTitle = document.getElementById("textTitle").value;
        const text = document.getElementById("text").value;
        const token = localStorage.getItem("token");

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get("id");

        if (!token) {
          message.textContent = "로그인 상태가 아닙니다.";
          message.style.color = "red";
          return;
        }

        try {
          const res = await fetch(`http://127.0.0.1:8080/posts/${postId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ textTitle, text }),
          });

          let data;
          try {
            data = await res.json();
          } catch {
            data = { message: "서버 응답 오류" };
          }

          if (res.ok) {
            message.textContent = data.message;
            message.style.color = "green";
            setTimeout(() => {
              window.location.href = `main.html`;
            }, 1000);
          } else {
            message.textContent = data.message;
            message.style.color = "red";
          }
        } catch (err) {
          console.error(err);
          message.textContent = "서버 오류";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
