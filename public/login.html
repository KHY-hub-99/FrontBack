<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #eef2f7; /* 부드러운 배경색 */
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* 깊고 부드러운 그림자 */
        width: 80%; /* 일정한 비율 */
        max-width: 350px;
        text-align: center;
      }
      h2 {
        color: #333;
        margin-bottom: 25px;
        font-weight: 600;
      }
      input {
        width: 100%;
        box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.3s;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        background-color: #007bff; /* 파란색으로 통일 */
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }
      button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }
      a {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s;
      }
      a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
      #message {
        margin-top: 15px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>로그인</h2>
      <form id="loginForm">
        <input
          type="text"
          id="userid"
          name="userid"
          placeholder="아이디"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <button type="submit">로그인</button>
      </form>
      <p id="message"></p>
      <a href="signup.html">회원가입 하기</a>
    </div>
    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("http://127.0.0.1:8080/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userid, password }),
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem("token", data.token);
            message.textContent = data.message;
            message.style.color = "green";

            setTimeout(() => {
              window.location.href = "main.html";
            }, 300);
          } else {
            message.textContent = data.message;
            message.style.color = "red";
          }
        } catch (err) {
          console.error(err);
          message.textContent = "서버 오류";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
