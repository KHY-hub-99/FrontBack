<!-- signup.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background-color: #2196f3;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      a {
        display: block;
        margin-top: 15px;
        color: #333;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form id="signForm">
        <input
          type="text"
          id="userid"
          name="userid"
          placeholder="아이디"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="이메일"
          required
        />
        <button type="submit">회원가입</button>
      </form>
      <p id="message"></p>
      <a href="login.html">로그인 페이지로 돌아가기</a>
    </div>
    <script>
      const form = document.getElementById("signForm");
      const message = document.getElementById("message");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;

        try {
          const res = await fetch("/auth/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userid, password, email }),
          });
          const data = await res.json();
          if (res.ok) {
            message.textContent = data.message;
            message.style.color = "green";

            setTimeout(() => {
              window.location.href = "login.html";
            }, 1000);
          } else {
            message.textContent = data.message;
            message.style.color = "red";
          }
        } catch (err) {
          console.error(err);
          message.textContent = "서버 오류";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
